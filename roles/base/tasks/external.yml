---
- name: Add needed key
  apt_key:
    url: "{{ item }}"
    state: present
  with_items:
    - https://dl.google.com/linux/linux_signing_key.pub
    - https://download.sublimetext.com/sublimehq-pub.gpg
    - https://download.docker.com/linux/ubuntu/gpg
  become: yes

- name: Add specified repositories into sources list using specified filename
  apt_repository:
    repo: deb {{ item.repo }} {{ item.add }}
    state: present
    filename: "{{ item.file }}"
  with_items:
    - repo: https://download.sublimetext.com/
      add: apt/stable/
      file: sublime
    - repo: '[arch=amd64] http://dl.google.com/linux/chrome/deb/'
      add: stable main
      file: google-chrome
    - repo: '[arch=amd64] https://download.docker.com/linux/ubuntu'
      add: 'bionic stable'
      file: docker
  become: yes

- name: Install packages
  apt:
    state: installed
    pkg: "{{ item }}"
    update_cache: yes
  with_items:
    - sublime-text
    - google-chrome-stable
    - docker-ce
    - docker-ce-cli
    - containerd.io
  become: yes
